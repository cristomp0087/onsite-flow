<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OnSite Flow</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Impede scroll */
            background-color: #f0f0f0;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
            position: absolute; /* Garante que ocupe a tela */
            top: 0;
            left: 0;
        }

        /* Elementos flutuantes sobre o mapa */
        .header-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .status-box {
            font-size: 0.9rem;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-box.active { color: #2ecc71; } /* Verde */
        .status-box.error { color: #e74c3c; }  /* Vermelho */

        .controls-overlay {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background-color: #000; /* Preto Shabba */
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background-color: #999; cursor: not-allowed; }
    </style>
    
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="app">
        <div class="header-overlay">
            <h1>OnSite Flow</h1>
            <div id="status-indicator" class="status-box waiting">Aguardando GPS...</div>
        </div>

        <div id="map"></div>

        <div class="controls-overlay">
            <button id="action-btn" class="btn-primary" disabled>Localizando...</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module" src="src/app.js"></script>

</body>
</html>
